<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Title</title>
    {% endblock title %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
{% load static %}
<nav class="navbar" style="background-color: #fff; position:sticky; top:0;">
  <div class="container-fluid">
      <a class="navbar-brand" href="/">
      <img src="{% static "/mts.jpeg" %}" alt="mts" width="100" height="84"></a>
    <a class="navbar-brand" href="/">Интернет-магазин</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Поиск товара" aria-label="Search">
      <button class="btn btn-outline-danger" type="submit">Искать</button>
    </form>
  </div>
</nav>
    {% block body %}
    <p>BODY</p>
    {% endblock body %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
